<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Menus</title>
</head>
<body>

<h2>Select Your Favorite Fruit</h2>
<form>
    <label for="fruits">Choose a fruit:</label>
    <select name="fruits" id="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="mango">Mango</option>
        <option value="strawberry">Strawberry</option>
    </select>
    <input type="submit" value="Submit">
</form>

<h2>Select Your Preferred Programming Language</h2>
<form>
    <label for="languages">Choose a language:</label>
    <select name="languages" id="languages">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="ruby">Ruby</option>
    </select>
    <input type="submit" value="Submit">
</form>

<h2>Select Your Country</h2>
<form>
    <label for="countries">Choose a country:</label>
    <select name="countries" id="countries">
        <option value="usa">Georgia</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
        <option value="india">United States</option>
    </select>
    <input type="submit" value="Submit">
</form>

</body>
</html>
