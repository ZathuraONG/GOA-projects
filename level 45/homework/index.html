<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Image" class="nft-image">
        
        <div class="card-content">
          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="nft-info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="eth-icon">
              <span>0.041 ETH</span>
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
              <span>3 days left</span>
            </div>
          </div>
          
          <div class="creator">
            <img src="./images/image-avatar.png" alt="Avatar" class="creator-avatar">
            <span>Creation of <strong>Jules Wyvern</strong></span>
          </div>
        </div>
      </div>
      
</body>
</html>
