<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <img src="./photos/Screenshot 2024-07-12 023337.png" alt="Instagram">
    <p>sign up to see photos and videos from your friends</p>
    <button>Log in with facebook</button>
    <p>-----------OR-----------</p>
    <form>
        <label for="email">Mobile Number or Email</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="fname">Full Name</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="user">Username</label><br>
        <input type="text" id="user" name="user" required><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
    <p>People who use our service may have uploaded <br> your contact information to instagram <a href="">Learn More</a></p>
    <br>
    <p>By signing up, you agree to our <a href="">Terms</a>, <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a> </p>
    <input type="submit" value="Sign up">
    </form>

    <p>already have an account? <a href="./login.html">Log in</a></p>
    
</html>
